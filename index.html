<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>p2-1</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bitcount+Grid+Single:wght@100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            font-size: 20px;
        }

        body {
            background-color: blanchedalmond;
        }

        img {
            width: 100%;
            height: auto;
        }

        h1 {
            font-size: 10em;
        }

        .figure {
            width: 500px;
            height: 500px;
        }
        .gallery_content{
            width:500px;
            height:auto;
        }

        .figure img {
            width: 100%;
            height: 500px;
            object-fit: cover;
        }

        .bitcount-grid-single {
            font-family: "Bitcount Grid Single", system-ui;
            font-optical-sizing: auto;
            font-weight: 400;
            font-style: normal;
        }
    </style>
</head>
<body>
    <div class="gallery_content">
        <div class="figure">
            <img src="img/Captura.png" alt="Ejemplo">
        </div>
        <h1 class="bitcount-grid-single">Hola</h1>
    </div>
</body>
</html>
